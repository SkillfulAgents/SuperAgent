name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io

jobs:
  # Extract version from tag
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

  # Build and push agent container with version tag
  build-agent-container:
    runs-on: ubuntu-latest
    needs: prepare
    env:
      IMAGE_NAME: ${{ github.repository_owner }}/superagent-agent-container-base
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push container image
        uses: docker/build-push-action@v5
        with:
          context: ./agent-container
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # Build and push app container with version tag
  build-app-container:
    runs-on: ubuntu-latest
    needs: prepare
    env:
      IMAGE_NAME: ${{ github.repository_owner }}/superagent
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push container image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Build macOS Electron app (signed + notarized)
  build-mac:
    runs-on: macos-26
    needs: prepare
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Decode Apple API Key
        env:
          APPLE_API_KEY_BASE64: ${{ secrets.APPLE_API_KEY }}
        run: |
          echo "$APPLE_API_KEY_BASE64" | base64 --decode > /tmp/AuthKey.p8
          echo "APPLE_API_KEY=/tmp/AuthKey.p8" >> $GITHUB_ENV

      - name: Build and sign macOS app
        env:
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run dist:mac

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mac-release-artifacts
          path: |
            release/*.dmg
            release/*.zip
            release/*.yml
            release/*.yaml
            release/*.blockmap
          retention-days: 5

  # Create GitHub Release with all artifacts
  create-release:
    runs-on: ubuntu-latest
    needs: [prepare, build-agent-container, build-app-container, build-mac]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download mac artifacts
        uses: actions/download-artifact@v4
        with:
          name: mac-release-artifacts
          path: ./release-artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Superagent ${{ needs.prepare.outputs.version }}
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          generate_release_notes: true
          files: |
            ./release-artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
