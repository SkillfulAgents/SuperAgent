name: Build macOS App

on:
  push:
    branches: [main]
    tags: ['v*']

jobs:
  build-mac:
    runs-on: macos-26
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Decode Apple API Key
        env:
          APPLE_API_KEY_BASE64: ${{ secrets.APPLE_API_KEY }}
        run: |
          echo "$APPLE_API_KEY_BASE64" | base64 --decode > /tmp/AuthKey.p8
          echo "APPLE_API_KEY=/tmp/AuthKey.p8" >> $GITHUB_ENV

      - name: Build and sign macOS app
        env:
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: npm run dist:mac

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: Superagent-macOS-${{ github.ref_name }}
          path: release/*.dmg
          retention-days: 30

      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: Superagent-macOS-ZIP-${{ github.ref_name }}
          path: release/*.zip
          retention-days: 30
